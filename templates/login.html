{% extends "home.html" %}

{% block title %}
    Login Page
{% endblock %}


{% block content %}
{% if msg %}
    <script>
        alert('{{msg}}')
    </script>
{% endif %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
		<br>

    <a class="btn back-btn" href="/">Back</a>
    <div class="loginform" id="loginform">
    <div class="container">
        <div class="panel">
            <div class="col login" id="login-form">

                <a class="btn btn-signup" id="signup-page" href="/signup">Sign Up</a>
                <!-- <form action="/dashboard/" method="post"> -->
                 <form action="/dashboard/" method="post"> {% csrf_token %}
                    <h3>Ready to Login</h3>

                    <div class="form-group">
                        <input type="email" placeholder="Email" class="form-input" name="email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-input" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-login" id="loginbtn">Login</button>
                </form>

            </div>


        </div>
    </div>
    </div>
</body>

</html>
{% endblock %}
