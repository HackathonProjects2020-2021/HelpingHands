  
{%load static%}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS User Profile Card</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/screen.css' %}">
    <link href="{ static '/css/bootstrap.min.css' %}" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/prettyphoto.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<section class="section-menu">
    	<header class="site-header">
			<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
			  <div class="container" style="color:black; font-weight: bold;">
				<li class="active"><a class="nav-item nav-link" href="/" style="color:black">Home </a></li>
				<li><a class="nav-item nav-link" href="/jobList" style="color:black">Jobs List </a></li>
				<li><a class="nav-item nav-link" href="/contact" style="color:black">Contact </a></li>
				<li><a class="nav-item nav-link" href="/dashboard" style="color:black">Dashboard </a></li>
				<li><a class="nav-item nav-link" href="/profile" style="color:black">Profile & My Jobs </a></li>
				<div class="collapse navbar-collapse" id="navbarToggle" style="color:black">
					<div class="navbar-nav mr-auto">
				 	</div>
		  		</div>
			  </div>
			</nav>
		  </header>
	</section>
<div class="wrapper">
    <div class="left">
      <h1>My Profile</h1>

        <img src="https://i.imgur.com/cMy8V5j.png" 
        alt="user" width="100">
        <h1>Name</h1>
         <h5><input class="contact__form-input" name="fullname" value="{{profile.fullname}}" type="text" disabled></h5>
         

    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                 <div class="data">
                    <h1>Email</h1>
                    <h5><input class="contact__form-input" name="email" value="{{profile.email}}" type="text" disabled></h5>
                  </div>
                 <div class="data">
                   <h1>Phone</h1>
                   <h5><input class="contact__form-input" name="phone" value="{{profile.phone}}" type="number" disabled></h5>
                  </div>
                  
            </div>

            
        </div>

        <div class="info">
          <h3>Location</h3>
          <div class="projects_data">
               <div class="data">
                  <h1>City</h1>
                  <h5><input class="contact__form-input" name="city" value="{{profile.city}}" type="text" disabled ></h5>
                </div>
               <div class="data">
                 <h1>State</h1>
                 <h5><input class="contact__form-input" name="state" value="{{profile.state}}" type="text" disabled></h5>
                </div>
                
          </div>

          
      </div>
      
      
     
    </div>
</div>

</body>
</html>
{% endblock content %}
