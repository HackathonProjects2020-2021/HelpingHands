{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<title>Helping Hands</title>
	
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{ static '/css/bootstrap.min.css' %}" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/prettyphoto.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="{% static 'css/screen.css' %}">

</head>

<body>
	<section class="section-menu">
    	<header class="site-header">
			<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
			  <div class="container" style="color:black; font-weight: bold;">
				<li class="active"><a class="nav-item nav-link" href="/" style="color:black">Home </a></li>
				<li><a class="nav-item nav-link" href="/jobList" style="color:black">Jobs List </a></li>
				<li><a class="nav-item nav-link" href="/contact" style="color:black">Contact </a></li>
				<li><a class="nav-item nav-link" href="/dashboard" style="color:black">Dashboard </a></li>
				<li><a class="nav-item nav-link" href="/profile" style="color:black">Profile & My Jobs </a></li>
				<div class="collapse navbar-collapse" id="navbarToggle" style="color:black">
					<div class="navbar-nav mr-auto">
				 	</div>
		  		</div>
			  </div>
			</nav>
		  </header>
	</section>
	<section class="section-padding">
	<h1>Welcome</h1>
	{% csrf_token %}
	{{e}}
	<section class="contact" id="contact">
		<div class="contact__inner">
   			<h2 class="contact__title">Publish a Job</h2>
   			<p class="contact__descr">Publish a Job You Need Help With</p>
   			<!-- Publish Job Form -->
        <form class="contact__form" action="/publishJob/" method="post" enctype="multipart/form-data">{% csrf_token %}
					
   					<input class="contact__form-input" id="jobName" type="text" name="jobName" placeholder="Job">

					<input class="contact__form-input" id="employer" type="text" name="employer" placeholder="Employer Name"> 

					<textarea class="contact__form-tarea" id="description" name="description" placeholder="Job Description"></textarea>

					<input class="contact__form-input" id="phone" type="number" name="phone" placeholder="Phone Number"> 
					
					<input class="contact__form-input" id="hourly_rate" type="number" name="hourly_rate" placeholder="Hourly Rate For Job"> 

										
   				<input class="contact__form-submit" type="submit" value="Submit">
        </form>
		</div>

	</section>
	</section>
</body>
</html>
